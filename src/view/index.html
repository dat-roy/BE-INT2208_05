<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Document</title>
</head>
<body>

    <div id="g_id_onload"
        data-client_id="836271056493-9jkcpgrhn8qur3f65vvchuksj2m4ub1t.apps.googleusercontent.com"
        data-auto_select="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log(response.credential);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
                /*if(xhr.responseText == 'success') {
                    location.assign("/");
                }*/
            }
            xhr.send(JSON.stringify({token : response.credential}));
        }

    </script>

    <div class="g_id_signout">
        <a href="/logout" id="signout_button">Sign out</a>        
    </div>
    <script>
        const button = document.getElementById("signout_button");
        button.onclick = () => {
            google.accounts.id.disableAutoSelect();
        }
    </script>

    <div>Nghịch một tí thôi</div>
</body>
</html>
